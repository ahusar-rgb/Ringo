logging.file.name=ringo.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

spring.liquibase.change-log=classpath:liquibase/changelog-master.yaml
spring.liquibase.enabled=true

jwt.secret=${JWT_SECRET}
jwt.accessTokenExpirationMillis=${JWT_ACCESS_EXPIRATION}
jwt.refreshTokenExpirationMillis=${JWT_REFRESH_EXPIRATION}
jwt.recoverPasswordTokenExpirationMillis=${JWT_RECOVER_PASSWORD_EXPIRATION}
jwt.email-verification-token-expiration-millis=${JWT_EMAIL_VERIFICATION_EXPIRATION}
jwt.issuer=Ringo
jwt.use-password-hash=false


application.max-photo-count=10
application.merge-distance-factor=${MERGE_DISTANCE_FACTOR}
application.google-client-id-1=${GOOGLE_CLIENT_ID_1}
application.google-client-id-2=${GOOGLE_CLIENT_ID_2}
application.google-client-id-3=${GOOGLE_CLIENT_ID_3}
application.apple-aud-1=${APPLE_AUD_1}
application.apple-aud-2=${APPLE_AUD_2}
application.apple-aud-3=${APPLE_AUD_3}
application.admin-login=${ADMIN_LOGIN}
application.admin-password=${ADMIN_PASSWORD}
application.domain-name=${DOMAIN_NAME}

server.port=${SERVER_PORT}
server.ssl.key-store=classpath:keystore.pfx
